<html>

<head>
  <link rel="stylesheet" href="style2.css">
  <script>

  

  
    function func1() {
    document.getElementById("otvet1").innerHTML =""
      var i = 20;

        i++;
      }
    }
    function func2() {
      n = Number(document.getElementById("b_f2_znach").value);
      var i = 10;
      while (i <= n) {
        document.getElementById("otvet2").innerHTML = document.getElementById("otvet2").innerHTML + i*i + "<br>";

      } 
    }
    function func3() {

      var i = n;
      while (i <= 50) {
        document.getElementById("otvet3").innerHTML = document.getElementById("otvet3").innerHTML + i*i*i + "<br>";
        i++;
      }
    }
   
       function func4() {

        i++;
      } 
    }
    
  </script>
</head>

<body>

 <a href="#"  onclick="func1()" class="button9">кнопка</a>
